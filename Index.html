<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dompetku v10</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            -webkit-tap-highlight-color: transparent; 
            padding-bottom: 90px; 
            user-select: none; 
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        input { user-select: text !important; -webkit-user-select: text !important; }
        .card-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.06); }
        .nav-active { color: #6366f1; font-weight: bold; }
        .page { display: none; }
        .page-active { display: block; }
        .tab-btn-active { background-color: #6366f1; color: white; border-radius: 999px; }
        #list { max-height: 55vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="bg-indigo-600 pt-6 px-6 pb-4 rounded-b-[2.5rem] text-white shadow-lg sticky top-0 z-40">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-black italic">DOMPETKU v10</h1>
            <div class="bg-indigo-800/50 p-1 rounded-full flex text-[10px] font-bold">
                <button onclick="switchTab(1)" id="btn-tab-1" class="px-4 py-1.5 tab-btn-active">TAB 1</button>
                <button onclick="switchTab(2)" id="btn-tab-2" class="px-4 py-1.5">TAB 2</button>
            </div>
        </div>
        <h1 id="total-balance" class="text-3xl font-black text-center mb-4">Rp 0</h1>
        <div class="grid grid-cols-2 gap-4 text-center text-[10px]">
            <div class="bg-white/10 p-2 rounded-xl border border-white/20">
                <p class="opacity-70 uppercase tracking-widest">Pemasukan</p>
                <p id="sum-income" class="font-bold text-green-300">Rp 0</p>
            </div>
            <div class="bg-white/10 p-2 rounded-xl border border-white/20">
                <p class="opacity-70 uppercase tracking-widest">Pengeluaran</p>
                <p id="sum-expense" class="font-bold text-red-300">Rp 0</p>
            </div>
        </div>
    </div>

    <div id="page-home" class="page page-active pt-4">
        <div class="max-w-md mx-auto px-5">
            <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 mb-6 space-y-2">
                <div class="flex gap-2">
                    <input id="f-start" onchange="render()" type="date" class="flex-1 p-2 bg-gray-50 rounded-lg text-xs outline-none border focus:border-indigo-300">
                    <input id="f-end" onchange="render()" type="date" class="flex-1 p-2 bg-gray-50 rounded-lg text-xs outline-none border focus:border-indigo-300">
                </div>
                <div class="flex gap-2">
                    <input id="f-text" oninput="render()" type="text" placeholder="Cari..." class="flex-[2] p-2 bg-gray-50 rounded-lg text-xs outline-none border focus:border-indigo-300">
                    <button onclick="resetSearch()" class="flex-1 text-xs text-red-500 font-bold bg-red-50 rounded-lg py-2">Reset</button>
                </div>
            </div>
            <div class="bg-white p-4 rounded-3xl shadow-sm border border-gray-100 mb-6">
                <div class="relative h-40"><canvas id="myChart"></canvas></div>
            </div>
            <div id="list" class="space-y-3 pb-5"></div>
        </div>
    </div>

    <div id="page-rekap" class="page">
        <div class="p-8 text-center"><h2 class="text-2xl font-black">Rekap Tab <span class="current-tab-text">1</span></h2></div>
        <div class="max-w-md mx-auto px-5 space-y-4" id="rekap-container"></div>
    </div>

    <div id="page-table" class="page">
        <div class="p-6 text-center">
            <h2 class="text-xl font-black mb-4 uppercase tracking-tighter">Laporan Tab <span class="current-tab-text">1</span></h2>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <table class="text-left text-xs w-full">
                    <thead class="bg-gray-100 text-gray-500 font-bold uppercase">
                        <tr><th class="p-3">Tgl</th><th class="p-3">Ket.</th><th class="p-3 text-right">Rp</th></tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="page-add" class="page">
        <div class="p-8 text-center">
            <h2 id="form-title" class="text-2xl font-black">Catat di Tab <span class="current-tab-text font-black text-indigo-600">1</span></h2>
        </div>
        <div class="max-w-md mx-auto px-5">
            <div class="bg-white p-6 rounded-3xl card-shadow space-y-4 border-t-8 border-indigo-600">
                <input id="date-input" type="date" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border focus:border-indigo-400">
                <input id="amount" type="number" placeholder="Nominal Rp" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border focus:border-indigo-400 font-bold text-lg">
                <input id="desc" type="text" placeholder="Keterangan..." class="w-full p-4 bg-gray-50 rounded-2xl outline-none border focus:border-indigo-400">
                <div class="flex gap-3">
                    <button onclick="save('income')" class="flex-1 bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-green-100">+ MASUK</button>
                    <button onclick="save('expense')" class="flex-1 bg-red-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-red-100">- KELUAR</button>
                </div>
                <button id="cancel-edit" onclick="resetForm()" class="w-full text-gray-400 text-xs font-bold py-2 hidden underline">BATAL EDIT</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-3 flex justify-around shadow-2xl z-50">
        <button onclick="showPage('home')" id="nav-home" class="flex flex-col items-center nav-active">
            <span class="text-xl">üè†</span><span class="text-[9px]">Beranda</span>
        </button>
        <button onclick="showPage('rekap')" id="nav-rekap" class="flex flex-col items-center text-gray-400">
            <span class="text-xl">üìä</span><span class="text-[9px]">Rekap</span>
        </button>
        <button onclick="showPage('table')" id="nav-table" class="flex flex-col items-center text-gray-400">
            <span class="text-xl">üìã</span><span class="text-[9px]">Tabel</span>
        </button>
        <button onclick="showPage('add')" id="nav-add" class="flex flex-col items-center text-gray-400">
            <span class="text-xl">‚ûï</span><span class="text-[9px]">Catat</span>
        </button>
    </div>

    <script>
        // SERVICE WORKER REGISTRATION
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let currentTab = 1;
        let data1 = JSON.parse(localStorage.getItem('dompet_tab1')) || [];
        let data2 = JSON.parse(localStorage.getItem('dompet_tab2')) || [];
        let myChart = null;
        let editIndex = -1;

        function switchTab(t) {
            currentTab = t;
            document.getElementById('btn-tab-1').className = t === 1 ? 'px-4 py-1.5 tab-btn-active' : 'px-4 py-1.5';
            document.getElementById('btn-tab-2').className = t === 2 ? 'px-4 py-1.5 tab-btn-active' : 'px-4 py-1.5';
            document.querySelectorAll('.current-tab-text').forEach(el => el.innerText = t);
            resetForm();
            render();
        }

        function getData() { return currentTab === 1 ? data1 : data2; }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('page-active'));
            document.getElementById('page-' + p).classList.add('page-active');
            ['home', 'rekap', 'table', 'add'].forEach(nav => {
                const el = document.getElementById('nav-' + nav);
                el.className = (nav === p) ? "flex flex-col items-center nav-active" : "flex flex-col items-center text-gray-400";
            });
            if (p === 'rekap') renderRekap();
            render();
        }

        function renderRekap() {
            const container = document.getElementById('rekap-container');
            container.innerHTML = '';
            const groups = {};
            getData().forEach(item => {
                const date = new Date(item.date);
                const key = date.toLocaleString('id-ID', { month: 'long', year: 'numeric' });
                if (!groups[key]) groups[key] = { in: 0, out: 0 };
                if (item.type === 'income') groups[key].in += item.val;
                else groups[key].out += item.val;
            });
            Object.keys(groups).forEach(month => {
                const res = groups[month].in - groups[month].out;
                container.innerHTML += `<div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm">
                    <h3 class="font-black text-gray-700 mb-2">${month}</h3>
                    <div class="flex justify-between text-xs text-green-500 font-bold mb-1"><span>Masuk</span><span>Rp ${groups[month].in.toLocaleString()}</span></div>
                    <div class="flex justify-between text-xs text-red-500 font-bold mb-2"><span>Keluar</span><span>Rp ${groups[month].out.toLocaleString()}</span></div>
                    <div class="pt-2 border-t border-dashed flex justify-between font-black text-indigo-600"><span>Net</span><span>Rp ${res.toLocaleString()}</span></div>
                </div>`;
            });
        }

        function renderChart(tIn, tOut) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Masuk', 'Keluar'],
                    datasets: [{ data: [tIn || 1, tOut || 0], backgroundColor: ['#86efac', '#fca5a5'], borderWidth: 0, cutout: '75%' }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function render() {
            const list = document.getElementById('list');
            const tableBody = document.getElementById('table-body');
            const start = document.getElementById('f-start').value;
            const end = document.getElementById('f-end').value;
            const text = document.getElementById('f-text').value.toLowerCase();
            let tIn = 0, tOut = 0;
            list.innerHTML = '';
            tableBody.innerHTML = '';

            const activeData = getData();
            activeData.sort((a, b) => new Date(b.date) - new Date(a.date));

            activeData.forEach((item, index) => {
                if (item.desc.toLowerCase().includes(text) && (!start || item.date >= start) && (!end || item.date <= end)) {
                    const isInc = item.type === 'income';
                    if(isInc) tIn += item.val; else tOut += item.val;
                    const tgl = new Date(item.date).toLocaleDateString('id-ID', { day:'2-digit', month:'2-digit' });
                    
                    list.innerHTML += `<div class="flex items-center justify-between bg-white p-4 rounded-2xl shadow-sm border-l-4 ${isInc ? 'border-green-400' : 'border-red-400'}">
                        <div class="flex-1"><p class="text-[9px] text-gray-400 font-bold">${tgl}</p><p class="font-bold text-gray-700 text-sm capitalize">${item.desc}</p></div>
                        <div class="text-right">
                            <p class="text-sm font-black ${isInc ? 'text-green-500' : 'text-red-500'}">${isInc ? '+' : '-'} ${item.val.toLocaleString()}</p>
                            <div class="flex gap-2 justify-end mt-1 text-[9px] font-bold uppercase"><button onclick="startEdit(${index})" class="text-indigo-400">Edit</button><button onclick="deleteItem(${index})" class="text-red-300">Hapus</button></div>
                        </div>
                    </div>`;
                    tableBody.innerHTML += `<tr><td class="p-3 text-gray-500">${tgl}</td><td class="p-3 font-medium">${item.desc}</td><td class="p-3 text-right font-bold ${isInc ? 'text-green-600' : 'text-red-600'}">${item.val.toLocaleString()}</td></tr>`;
                }
            });
            document.getElementById('total-balance').innerText = `Rp ${(tIn - tOut).toLocaleString()}`;
            document.getElementById('sum-income').innerText = `Rp ${tIn.toLocaleString()}`;
            document.getElementById('sum-expense').innerText = `Rp ${tOut.toLocaleString()}`;
            if(document.getElementById('myChart')) renderChart(tIn, tOut);
            localStorage.setItem('dompet_tab1', JSON.stringify(data1));
            localStorage.setItem('dompet_tab2', JSON.stringify(data2));
        }

        function save(type) {
            const desc = document.getElementById('desc').value;
            const val = parseInt(document.getElementById('amount').value);
            const date = document.getElementById('date-input').value;
            if(!desc || !val || !date) return alert("Isi semua data!");
            if (editIndex > -1) { getData()[editIndex] = { desc, val, type, date }; resetForm(); } 
            else { getData().unshift({ desc, val, type, date }); }
            showPage('home');
        }

        function startEdit(i) {
            editIndex = i;
            const item = getData()[i];
            document.getElementById('desc').value = item.desc;
            document.getElementById('amount').value = item.val;
            document.getElementById('date-input').value = item.date;
            document.getElementById('form-title').innerText = "Edit di Tab " + currentTab;
            document.getElementById('cancel-edit').classList.remove('hidden');
            showPage('add');
        }

        function resetForm() {
            editIndex = -1;
            document.getElementById('form-title').innerText = "Catat di Tab " + currentTab;
            document.getElementById('cancel-edit').classList.add('hidden');
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('date-input').valueAsDate = new Date();
        }

        function deleteItem(i) { if(confirm("Hapus data?")) { getData().splice(i, 1); render(); } }
        function resetSearch() { document.getElementById('f-start').value = ''; document.getElementById('f-end').value = ''; document.getElementById('f-text').value = ''; render(); }
        document.getElementById('date-input').valueAsDate = new Date();
        render();
    </script>
</body>
</html>
